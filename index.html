<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--css-->
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="stylesheet" href="assets/css/vendor/animate.min.css">
  <!--js-->
  <script src='https://www.google.com/recaptcha/api.js'></script>
  <script src="assets/js/typewrite.js"></script>
  <title>Sign</title>
</head>
<body>
<header>
    <a href="#" class="header__logo">
      <img src="../assets/imgs/logo/azordev-blue.png" alt="">
    </a>
  </header>

  <main>
    <h1 class="form-heading">
      <span class="typewrite d-inline" data-period="2000" data-type='[ "Welcome to azordev" ]'"></span>
    </h1>
    <div class="form-body wow fadein animated">
      <h1>Sign Up</h1>
      <form action="" id="login">
        <label for="username" class="form-text">Username or email address</label>
        <input name="username" class="form-input" type="text" id="username" style="border-radius: 0px 10px 0px 0px;">
        <div class="position-relative">
        <label for="password" class="form-text">Password</label>
        <input type="password" class="form-input" name="password" id="password" style="border-radius: 0px 0px 0px 10px;">
        <a class="site-link form-link" href="#">Forgot password?</a>
        <span id="rememberme"><input type="checkbox" value="">Remember pass</span>
        </div>
        <input type="submit" class="form-button" value="Sign in">
        <div class="pt-10">
        <p>¿Has olvidado tu <a href='?mod=forgotdata'>Usuario</a> / <a href='?mod=forgotdata'> Contraseña?</a></p>
        </div>
      </form>
    </div>

    <div class="afterform-body">
      <p class="afterform-text">New to webside? <a class="site-link afterform-link" href="register">Create an account</a>.</p>
    </div>
  </main>
  <footer>
    <ul class="footer-list">
      <li><a href="#" class="site-link">Terms</a></li>
      <li><a href="#" class="site-link">Privacy</a></li>
      <li><a href="#" class="site-link">Security</a></li>
      <li><a href="#" class="site-link site-link__grey">Contact Support</a></li>
    </ul>
  </footer>
  </body>
</html>
